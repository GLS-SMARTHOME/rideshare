<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Rider & My Location â€“ Google Maps + Firebase</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: sans-serif; }
    #map { height: 100%; width: 100%; }

    #footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.15);
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    #info {
      font-size: 18px;
      color: #111;
      text-align: center;
    }
    #startBtn {
      width: 90%;
      max-width: 480px;
      background: #2563eb;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      display: none; /* hidden until ready */
    }
    #startBtn:hover { background: #1e40af; }

    /* PIN input */
    #pinBox {
      display: none;
      gap: 8px;
    }
    #pinBox input {
      width: 50px;
      height: 60px;
      font-size: 28px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="footer">
    <div id="info">Attente de localisations...</div>
    <button id="startBtn">Conduire</button>
    <div id="pinBox">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjdnkFWOnh1u2cWf5RFURytU8Zk3fmOhk"></script>

  <script type="module">
    const riderPath = "USER_LOCATION_RTD_PATH"; // ðŸ‘ˆ replace with your RTDB path

    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyAIlkvwyaF6FPPbXBJDqHwuTS5S3QKG3l8",
      authDomain: "xoxo-store.firebaseapp.com",
      databaseURL: "https://xoxo-store-default-rtdb.firebaseio.com",
      projectId: "xoxo-store",
      storageBucket: "xoxo-store.firebasestorage.app",
      messagingSenderId: "667290233046",
      appId: "1:667290233046:web:dbbc9130ff38b0900f8177",
      measurementId: "G-XMJVCK8KMD"
    };

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
    import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js';

    let map, userMarker, riderMarker, directionsService, directionsRenderer;
    const bounds = new google.maps.LatLngBounds();
    let routeUpdater = null;
    let hasFitBounds = false;
    const startBtn = document.getElementById("startBtn");
    const infoBox = document.getElementById("info");
    const pinBox = document.getElementById("pinBox");

    // auto-center control
    let autoCenterEnabled = true;
    let recenterTimeout = null;

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const personIcon = {
      path: google.maps.SymbolPath.CIRCLE,
      scale: 10,
      fillColor: "#3b82f6",
      fillOpacity: 1,
      strokeWeight: 2,
      strokeColor: "#1e3a8a"
    };
    const riderIcon = {
      path: google.maps.SymbolPath.CIRCLE,
      scale: 10,
      fillColor: "#ef4444",
      fillOpacity: 1,
      strokeWeight: 2,
      strokeColor: "#7f1d1d"
    };

    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 20, lng: 0 },
      zoom: 2
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({
      map: map,
      suppressMarkers: true
    });

    function haversineDistance(pos1, pos2) {
      const R = 6371e3; // metres
      const Ï†1 = pos1.lat() * Math.PI/180;
      const Ï†2 = pos2.lat() * Math.PI/180;
      const Î”Ï† = (pos2.lat()-pos1.lat()) * Math.PI/180;
      const Î”Î» = (pos2.lng()-pos1.lng()) * Math.PI/180;

      const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) +
                Math.cos(Ï†1) * Math.cos(Ï†2) *
                Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

      return R * c; // in metres
    }

    function drawRoute() {
      if (!userMarker || !riderMarker) return;
      directionsService.route(
        {
          origin: userMarker.getPosition(),
          destination: riderMarker.getPosition(),
          travelMode: google.maps.TravelMode.DRIVING,
          unitSystem: google.maps.UnitSystem.METRIC,
          drivingOptions: { departureTime: new Date(), trafficModel: "pessimistic" },
          region: "fr"
        },
        (res, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(res);
            const leg = res.routes[0].legs[0];

            const km = (leg.distance.value / 1000).toFixed(1);
            infoBox.textContent = `Distance: ${leg.duration.text} (${km} km)`;

            // Geofence check (50m)
            const distMeters = haversineDistance(userMarker.getPosition(), riderMarker.getPosition());
            if (distMeters <= 75) {
              startBtn.style.display = "none";
              pinBox.style.display = "flex";
              infoBox.textContent = "Vous Ãªtes arrivÃ© â€“ Entrez le code PIN";
            } else {
              startBtn.style.display = "block";
              pinBox.style.display = "none";
            }

            if (autoCenterEnabled) {
              bounds.clear();
              bounds.extend(userMarker.getPosition());
              bounds.extend(riderMarker.getPosition());
              map.fitBounds(bounds);
              hasFitBounds = true;
            }
          }
        }
      );
    }

    // Track user
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition((pos) => {
        const latLng = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        if (!userMarker) {
          userMarker = new google.maps.Marker({ position: latLng, map, icon: personIcon });
        } else {
          userMarker.setPosition(latLng);
        }
        drawRoute();
      });
    }

    // Track rider from Firebase
    const riderRef = ref(db, riderPath);
    onValue(riderRef, (snap) => {
      const val = snap.val();
      if (!val) return;
      const latLng = { lat: val.lat, lng: val.lng };
      if (!riderMarker) {
        riderMarker = new google.maps.Marker({ position: latLng, map, icon: riderIcon });
      } else {
        riderMarker.setPosition(latLng);
      }
      drawRoute();
    });

    // Launch Google Maps
    startBtn.addEventListener("click", () => {
      const origin = userMarker.getPosition();
      const dest = riderMarker.getPosition();
      const url = `https://www.google.com/maps/dir/?api=1&origin=${origin.lat()},${origin.lng()}&destination=${dest.lat()},${dest.lng()}&travelmode=driving`;
      window.open(url, "_blank");
      if (!routeUpdater) routeUpdater = setInterval(drawRoute, 10000);
    });

    // Disable auto-center when dragging, re-enable after 3s idle
    map.addListener("dragstart", () => {
      autoCenterEnabled = false;
      if (recenterTimeout) clearTimeout(recenterTimeout);
    });

    map.addListener("idle", () => {
      if (!autoCenterEnabled) {
        if (recenterTimeout) clearTimeout(recenterTimeout);
        recenterTimeout = setTimeout(() => {
          autoCenterEnabled = true;
          drawRoute();
        }, 3000);
      }
    });
  </script>
</body>
</html>
