<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Rider & My Location â€“ Google Maps + Firebase</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
      z-index: 9999;
    }
    #info {
      margin-top: 6px;
      font-size: 14px;
      color: #111;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Controls -->
  <div id="controls">
    <button id="startBtn">Start</button>
    <div id="info">Waiting for locations...</div>
  </div>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjdnkFWOnh1u2cWf5RFURytU8Zk3fmOhk"></script>

  <!-- Firebase + App Code -->
  <script type="module">
    const riderPath = "riders/driver1/location";

    const firebaseConfig = {
      apiKey: "AIzaSyAIlkvwyaF6FPPbXBJDqHwuTS5S3QKG3l8",
      authDomain: "xoxo-store.firebaseapp.com",
      databaseURL: "https://xoxo-store-default-rtdb.firebaseio.com",
      projectId: "xoxo-store",
      storageBucket: "xoxo-store.firebasestorage.app",
      messagingSenderId: "667290233046",
      appId: "1:667290233046:web:dbbc9130ff38b0900f8177",
      measurementId: "G-XMJVCK8KMD"
    };

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
    import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js';

    let map, userMarker, riderMarker, directionsService, directionsRenderer;
    const bounds = new google.maps.LatLngBounds();

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Marker icons
    const personIcon = {
      path: google.maps.SymbolPath.CIRCLE,
      scale: 10,
      fillColor: "#3b82f6", // blue
      fillOpacity: 1,
      strokeWeight: 2,
      strokeColor: "#1e3a8a"
    };

    const riderIcon = {
      path: google.maps.SymbolPath.CIRCLE,
      scale: 10,
      fillColor: "#ef4444", // red
      fillOpacity: 1,
      strokeWeight: 2,
      strokeColor: "#7f1d1d"
    };

    // Init map
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 20, lng: 0 },
      zoom: 2
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({
      map: map,
      suppressMarkers: true
    });

    // Draw route
    function drawRoute() {
      if (!userMarker || !riderMarker) return;
      directionsService.route(
        {
          origin: userMarker.getPosition(),
          destination: riderMarker.getPosition(),
          travelMode: google.maps.TravelMode.DRIVING,
          drivingOptions: {
            departureTime: new Date(),
            trafficModel: "bestguess"
          }
        },
        (res, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(res);
            const leg = res.routes[0].legs[0];
            document.getElementById("info").textContent =
              `ETA: ${leg.duration.text} (${leg.distance.text})`;
          }
        }
      );
    }

    // User location
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition((pos) => {
        const latLng = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        if (!userMarker) {
          userMarker = new google.maps.Marker({
            position: latLng,
            map,
            title: "You",
            icon: personIcon
          });
          bounds.extend(latLng);
          map.fitBounds(bounds);
        } else {
          userMarker.setPosition(latLng);
        }
        drawRoute();
      });
    }

    // Rider location from Firebase
    const riderRef = ref(db, riderPath);
    onValue(riderRef, (snap) => {
      const val = snap.val();
      if (!val) return;
      const latLng = { lat: val.lat, lng: val.lng };
      if (!riderMarker) {
        riderMarker = new google.maps.Marker({
          position: latLng,
          map,
          title: "Rider",
          icon: riderIcon
        });
        bounds.extend(latLng);
        map.fitBounds(bounds);
      } else {
        riderMarker.setPosition(latLng);
      }
      drawRoute();
    });

    // Start button -> both external GMaps + keep updating internal route
    document.getElementById("startBtn").addEventListener("click", () => {
      if (!userMarker || !riderMarker) {
        alert("Both user and rider locations must be available!");
        return;
      }

      // External Google Maps navigation
      const origin = userMarker.getPosition();
      const dest = riderMarker.getPosition();
      const url = `https://www.google.com/maps/dir/?api=1&origin=${origin.lat()},${origin.lng()}&destination=${dest.lat()},${dest.lng()}&travelmode=driving`;
      window.open(url, "_blank");

      // Keep recalculating internal route every 10s
      setInterval(drawRoute, 10000);
    });
  </script>
</body>
</html>
