<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Rider & My Location â€“ Google Maps + Firebase</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: sans-serif; }
    #map { height: 100%; width: 100%; }

    #footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.15);
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    #info {
      font-size: 20px;
      color: #111;
    }
    #startBtn {
      width: 75%;
      max-width: 500px;
      background: #2563eb;
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      transition: background 0.2s ease;
      display: none; /* hidden until ready */
    }
    #startBtn:hover { background: #1e40af; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="footer">
    <div id="info">Attente de localisations...</div>
    <button id="startBtn">Conduire</button>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjdnkFWOnh1u2cWf5RFURytU8Zk3fmOhk"></script>

  <script type="module">
    const riderPath = "USER_LOCATION_RTD_PATH";

    const firebaseConfig = {
      apiKey: "AIzaSyAIlkvwyaF6FPPbXBJDqHwuTS5S3QKG3l8",
      authDomain: "xoxo-store.firebaseapp.com",
      databaseURL: "https://xoxo-store-default-rtdb.firebaseio.com",
      projectId: "xoxo-store",
      storageBucket: "xoxo-store.firebasestorage.app",
      messagingSenderId: "667290233046",
      appId: "1:667290233046:web:dbbc9130ff38b0900f8177",
      measurementId: "G-XMJVCK8KMD"
    };

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
    import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js';

    let map, userMarker, riderMarker, directionsService, directionsRenderer;
    const bounds = new google.maps.LatLngBounds();
    let routeUpdater = null;
    const startBtn = document.getElementById("startBtn");

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const personIcon = {
      path: google.maps.SymbolPath.CIRCLE,
      scale: 10,
      fillColor: "#3b82f6",
      fillOpacity: 1,
      strokeWeight: 2,
      strokeColor: "#1e3a8a"
    };
    const riderIcon = {
      path: google.maps.SymbolPath.CIRCLE,
      scale: 10,
      fillColor: "#ef4444",
      fillOpacity: 1,
      strokeWeight: 2,
      strokeColor: "#7f1d1d"
    };

    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 20, lng: 0 },
      zoom: 2
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({
      map: map,
      suppressMarkers: true
    });

    function drawRoute() {
      if (!userMarker || !riderMarker) return;
      directionsService.route(
        {
          origin: userMarker.getPosition(),
          destination: riderMarker.getPosition(),
          travelMode: google.maps.TravelMode.DRIVING,
          drivingOptions: { departureTime: new Date(), trafficModel: "bestguess" }
        },
        (res, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(res);
            const leg = res.routes[0].legs[0];
            document.getElementById("info").textContent =
              `ETA: ${leg.duration.text} (${leg.distance.text})`;
            startBtn.style.display = "block";
          }
        }
      );
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition((pos) => {
        const latLng = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        if (!userMarker) {
          userMarker = new google.maps.Marker({ position: latLng, map, icon: personIcon });
          bounds.extend(latLng);
          map.fitBounds(bounds);
        } else {
          userMarker.setPosition(latLng);
        }
        drawRoute();
      });
    }

    const riderRef = ref(db, riderPath);
    onValue(riderRef, (snap) => {
      const val = snap.val();
      if (!val) return;
      const latLng = { lat: val.lat, lng: val.lng };
      if (!riderMarker) {
        riderMarker = new google.maps.Marker({ position: latLng, map, icon: riderIcon });
        bounds.extend(latLng);
        map.fitBounds(bounds);
      } else {
        riderMarker.setPosition(latLng);
      }
      drawRoute();
    });

    startBtn.addEventListener("click", () => {
      const origin = userMarker.getPosition();
      const dest = riderMarker.getPosition();
      const url = `https://www.google.com/maps/dir/?api=1&origin=${origin.lat()},${origin.lng()}&destination=${dest.lat()},${dest.lng()}&travelmode=driving`;
      window.open(url, "_blank");
      if (!routeUpdater) routeUpdater = setInterval(drawRoute, 10000);
    });
  </script>
</body>
</html>
