<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Driving Mode ‚Äì Rider & My Location</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
      z-index: 9999;
      text-align: center;
    }
    #info {
      margin-top: 6px;
      font-size: 14px;
      color: #111;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="startBtn">Start</button>
    <div id="info"></div>
  </div>
  <div id="map"></div>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjdnkFWOnh1u2cWf5RFURytU8Zk3fmOhk"></script>

  <script type="module">
    const riderPath = "riders/driver1/location";

    const firebaseConfig = {
      apiKey: "AIzaSyAIlkvwyaF6FPPbXBJDqHwuTS5S3QKG3l8",
      authDomain: "xoxo-store.firebaseapp.com",
      databaseURL: "https://xoxo-store-default-rtdb.firebaseio.com",
      projectId: "xoxo-store",
      storageBucket: "xoxo-store.firebasestorage.app",
      messagingSenderId: "667290233046",
      appId: "1:667290233046:web:dbbc9130ff38b0900f8177",
      measurementId: "G-XMJVCK8KMD"
    };

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
    import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js';

    // Circle icons
    const personIcon = {
      path: google.maps.SymbolPath.CIRCLE,
      scale: 10,
      fillColor: "#3b82f6",
      fillOpacity: 1,
      strokeWeight: 2,
      strokeColor: "#1e3a8a"
    };

    const riderIcon = {
      path: google.maps.SymbolPath.CIRCLE,
      scale: 10,
      fillColor: "#ef4444",
      fillOpacity: 1,
      strokeWeight: 2,
      strokeColor: "#7f1d1d"
    };

    let map, userMarker, riderMarker;
    let directionsService, directionsRenderer;
    let started = false;

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 0, lng: 0 },
      zoom: 15 // temporary, will auto-fit later
    });

    // Route services
    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({
      suppressMarkers: true,
      polylineOptions: {
        strokeColor: "#2563eb",
        strokeWeight: 5
      }
    });
    directionsRenderer.setMap(map);

    function fitToMarkers() {
      if (!userMarker || !riderMarker) return;
      const bounds = new google.maps.LatLngBounds();
      bounds.extend(userMarker.getPosition());
      bounds.extend(riderMarker.getPosition());
      map.fitBounds(bounds);
    }

    function drawRoute() {
      if (!started || !userMarker || !riderMarker) return;

      directionsService.route(
        {
          origin: userMarker.getPosition(),
          destination: riderMarker.getPosition(),
          travelMode: google.maps.TravelMode.DRIVING,
          drivingOptions: {
            departureTime: new Date(),
            trafficModel: "bestguess"
          }
        },
        (result, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(result);

            // Auto zoom to route
            map.fitBounds(result.routes[0].bounds);

            // Show info
            const leg = result.routes[0].legs[0];
            document.getElementById("info").innerHTML = `
              üöó Distance: <b>${leg.distance.text}</b><br>
              ‚è± Duration (traffic): <b>${leg.duration_in_traffic?.text || leg.duration.text}</b>
            `;
          } else {
            console.warn("Directions request failed:", status);
          }
        }
      );
    }

    // User location
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition((pos) => {
        const latLng = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        if (!userMarker) {
          userMarker = new google.maps.Marker({
            position: latLng,
            map,
            title: "You",
            icon: personIcon
          });
        } else {
          userMarker.setPosition(latLng);
        }
        fitToMarkers();
        drawRoute();
      });
    }

    // Rider from RTDB
    const riderRef = ref(db, riderPath);
    onValue(riderRef, (snap) => {
      const val = snap.val();
      if (!val) return;
      const latLng = { lat: val.lat, lng: val.lng };
      if (!riderMarker) {
        riderMarker = new google.maps.Marker({
          position: latLng,
          map,
          title: "Rider",
          icon: riderIcon
        });
      } else {
        riderMarker.setPosition(latLng);
      }
      fitToMarkers();
      drawRoute();
    });

    // Start button
    document.getElementById("startBtn").addEventListener("click", () => {
      started = true;
      drawRoute();
    });
  </script>
</body>
</html>
